<div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12 col-xs-12">
    <div class="input-group">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un joueur">
        </mat-form-field>
    </div>
</div>


<table mat-table [dataSource]="dataTable" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let joueur"> {{joueur.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
    <td mat-cell *matCellDef="let joueur"> {{joueur.prenom}} </td>
  </ng-container>
  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexe </th>
    <td mat-cell *matCellDef="let joueur"> {{joueur.sexe}} </td>
  </ng-container>
  <ng-container matColumnDef="dateNaissance">
    <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
    <td mat-cell *matCellDef="let joueur"> {{joueur.dateNaissance}}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let joueur">
        <a href="/joueur/{{joueur.id}}/interne">
            Voir plus d'informations
        </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
