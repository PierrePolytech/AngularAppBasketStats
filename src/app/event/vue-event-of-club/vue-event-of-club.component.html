<app-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate"
>
</app-calendar-header>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    (eventClicked)="eventClicked($event)"
    (dayClicked)="dayClicked($event.day)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    (eventClicked)="eventClicked($event)"
    (dayClicked)="dayClicked($event.day)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [dayStartHour]="9"
    (eventClicked)="eventClicked($event)"
  >
  </mwl-calendar-day-view>
</div>
