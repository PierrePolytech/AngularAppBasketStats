<div class="vue-event-of-equipe">
    <div class="div-calendrier">
        <app-calendar-header
            [(view)]="view"
            [(viewDate)]="viewDate"
        >
        </app-calendar-header>

        <div [ngSwitch]="view">
            <mwl-calendar-month-view
                *ngSwitchCase="'month'"
                [viewDate]="viewDate"
                [events]="events"
                [locale]="locale"
                [weekStartsOn]="weekStartsOn"
                (eventClicked)="eventClicked($event)"
                (dayClicked)="dayClicked($event.day)"
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
                *ngSwitchCase="'week'"
                [viewDate]="viewDate"
                [events]="events"
                [locale]="locale"
                [weekStartsOn]="weekStartsOn"
                [dayStartHour]="9"
                (eventClicked)="eventClicked($event)"
                (dayClicked)="dayClicked($event.day)"
            >
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
                *ngSwitchCase="'day'"
                [viewDate]="viewDate"
                [events]="events"
                [locale]="locale"
                [dayStartHour]="9"
                (eventClicked)="eventClicked($event)"
            >
            </mwl-calendar-day-view>
        </div>
    </div>
    <div class="div-infos-calendrier">
        <button class="btn btn-success full-width" (click)="openCreateEventEquipe()"> <i class="fa fa-plus-circle"></i> Créer un évenement équipes</button>
        <div class="div-infos-event">
            <div *ngIf="dateAffiche != null">
                {{ dateAffiche | date}}
            </div>
            <div *ngIf="eventsAffiches.length>0 else aucunevent">
                <div *ngFor="let event of eventsAffiches">
                    <p>{{event.start}}</p>
                    <p>{{event.end}}</p>
                    <p>{{event.title}}</p>
                    <p>{{event.infosSup}}</p>
                </div>
            </div>
            <ng-template #aucunevent>
                <p>aucun event</p>
            </ng-template>
        </div>    
    </div>
</div>
