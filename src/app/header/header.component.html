<nav id="nav_site" class="navbar navbar-default">
	<div class="container-fluid">
		<a id="titre_nav" class="navbar-brand" href="/">#BasketStats</a>
		<ul id="info-account" class="navbar-nav ml-auto" *ngIf="connect else noconnect">
			<button mat-button [matMenuTriggerFor]="menu">
			  <span>{{username}}</span>
			  <mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
			  <a href="/mon-profil" mat-menu-item>
			    <span>Mon profil</span>
			  </a>
			  <a href="/mon-calendrier" mat-menu-item>
			    <span>Mon calendrier</span>
			  </a>
			  <a href="/mes-equipes" mat-menu-item>
			    <span>Mes équipes</span>
			  </a>
			  <a mat-menu-item (click)="deconnexion()">
			    <span>Déconnexion</span>
			  </a>
			</mat-menu>
		</ul>
		<ng-template #noconnect>
			<div id="info-account" >
				<div class="li-account d-inline-block" ngbDropdown display="dynamic" placement="bottom-right">
					<a id="button_connection" ngbDropdownToggle>Se Connecter</a>
					<div ngbDropdownMenu aria-labelledby="button_connection">
						<div class="container-fluid">
							<form>
							    <h1> Vous avez déjà un compte ?</h1>
							    <div class="form-group full-width" >
							        <input class="form-control"  placeholder="Email ou identifiant">
							    </div>
							    <div class="form-group full-width">
							        <input class="form-control" type="password" placeholder="Mot de passe">
							    </div>
							    <button type="submit" class="btn btn-success full-width">Se connecter</button>
							    <a href="/motdepasseoublie" ngbDropdownItem>Mot de passe oublié ?</a>
							    <mat-divider></mat-divider>
							    <p>Nouveau sur BasketStats</p>
							    <a href="/inscription" class="btn btn-info full-width" ngbDropdownItem>S'inscrire</a>
							</form>
						</div>
					</div>
				</div>
				<div class="li-account">
					<a class="btn btn-outline-danger" href="/inscription" id="button_inscription" >Inscription</a>
				</div>
			</div>
		</ng-template>
	</div>
</nav>
